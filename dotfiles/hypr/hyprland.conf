$mod = ALT
$terminal = alacritty
$browser = firefox

# --- ENVIRONMENT ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland

# --- MONITORS ---
monitor=eDP-1,2880x1800@120,0x0,1.6
# monitor=eDP-1,2880x1800,0x0,1.6,transform,2
monitor=eDP-2,2880x1800@120,0x1800,1.6

monitor=DP-1,3840x2160@120,0x0,2
monitor=DP-2,3840x2160@120,0x0,2
monitor=DP-3,3840x2160@120,0x0,2

# Touch devices mapped explicitly
device {
  name = ingenic-gadget-serial-and-keyboard-touchscreen-top
  output = eDP-1
}

device {
  name = ingenic-gadget-serial-and-keyboard-stylus-top
  output = eDP-1
}

device {
  name = ingenic-gadget-serial-and-keyboard-touchscreen-bottom
  output = eDP-2
}

device {
  name = ingenic-gadget-serial-and-keyboard-stylus-bottom
  output = eDP-2
}

# --- INPUT CONFIG ---
input {
  kb_layout = us,de,ru
  follow_mouse = 1
  kb_options = grp:rctrl_rshift_toggle

  touchpad {
    natural_scroll = true
  }
}

# --- GENERAL LOOK ---
general {
  gaps_in = 3
  gaps_out = 5
  border_size = 2
  col.active_border = rgba(734899ff)
  col.inactive_border = rgba(000000aa)
  layout = dwindle
  allow_tearing = false
}

# --- DECORATIONS ---
decoration {
  rounding = 6

  blur {
    enabled = false
  }
}

# --- ANIMATIONS ---
animations {
  enabled = true
  bezier = ease, 0.4, 0.02, 0.21, 1
  animation = windows, 1, 1, default
  animation = fade, 1, 1, default
  animation = workspaces, 1, 1, default
}

# animations {
#   enabled = true
#   bezier = ease, 0.4, 0.02, 0.21, 1
#   animation = windows, 1, 3, ease
#   animation = fade, 1, 10, ease
#   animation = workspaces, 1, 6, ease
# }

# --- AUTOSTART ---
exec-once = swww init
exec-once = swww img ~/.config/hypr/wallpapers/default.jpg
exec-once = waybar -c ~/.config/waybar/config-hypr-top -s ~/.config/waybar/style-hypr.css
exec-once = WAYBAR_OUTPUT=eDP-2 waybar -c ~/.config/waybar/config-hypr-bottom -s ~/.config/waybar/style-hypr.css
# exec-once = waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css
# exec-once = WAYBAR_OUTPUT=eDP-2 waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css
exec-once = nm-applet
exec-once = dunst
exec-once = flameshot
# exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = wl-paste --watch cliphist store

# Bottom screen workspaces
workspace = 1, monitor:eDP-2
workspace = 2, monitor:eDP-2
workspace = 3, monitor:eDP-2
workspace = 4, monitor:eDP-2
workspace = 5, monitor:eDP-2
workspace = 6, monitor:eDP-2
workspace = 7, monitor:eDP-2
workspace = 8, monitor:eDP-2
workspace = 9, monitor:eDP-2
workspace = 10, monitor:eDP-2

# Top screen workspaces
workspace = 11, gapsin:0, gapsout:0
workspace = 11, monitor:eDP-1
workspace = 12, monitor:eDP-1
workspace = 13, monitor:eDP-1
workspace = 14, monitor:eDP-1
workspace = 15, monitor:eDP-1
workspace = 16, monitor:eDP-1
workspace = 17, monitor:eDP-1
workspace = 18, monitor:eDP-1
workspace = 19, monitor:eDP-1
workspace = 20, monitor:eDP-1

# --- KEYBINDS ---

# Launch apps
bind = $mod, Return, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, D, exec, rofi -show drun
bind = $mod SHIFT, T, exec, rofi -show top -modi top
bind = $mod SHIFT, P, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mod SHIFT, B, exec, rofi-bluetooth
bind = $mod SHIFT, S, exec, rofi-systemd
bind = $mod SHIFT, I, exec, rofi-pulse-select source
bind = $mod CTRL, I, exec, rofi-pulse-select sink
bind = $mod MOD4, C, exec, rofi -show calc -modi calc -no-show-match -no-sort
# bind = $mod SHIFT, V, exec, rofi -modi "clipboard:greenclip print" -show clipboard
bind = $mod SHIFT, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

bind = $mod SHIFT CTRL MOD4, L, exec, hyprlock

bind = CTRL SHIFT, S, exec, hypr-profile
# TODO: waybar on external screen
# bind = $mod, X, exec, pkill -USR1 waybar
bind = $mod, X, exec, pkill -USR1 -f "waybar.*top"
bind = $mod SHIFT, X, exec, pkill -USR1 -f "waybar.*bottom"

# Orgmode/terminal
bind = $mod SHIFT, O, exec, $terminal -o "window.dimensions.lines=20" -o "window.dimensions.columns=100" --class orgindex -e zsh -c 'nvim --cmd "cd ~/org/life" -c "lua require(\"orgmode.api.agenda\").agenda({span = 1})" -c "autocmd VimEnter * ++once lua vim.defer_fn(function() for _, buf in ipairs(vim.api.nvim_list_bufs()) do if vim.api.nvim_buf_get_option(buf, \"filetype\") ~= \"orgagenda\" then vim.api.nvim_buf_delete(buf, {force = true}) end end end, 200)"'
bind = $mod SHIFT, W, exec, $terminal -o 'window.dimensions.lines=20' -o 'window.dimensions.columns=100' --class orgindex -e zsh -c 'cd ~/org/life && vim ~/org/life/work/work.org'
bind = $mod SHIFT, D, exec, $terminal -o 'window.dimensions.lines=20' -o 'window.dimensions.columns=100' --class orgindex -e zsh -c 'cd ~/org/life && vim ~/org/life/dump.org'
bind = $mod SHIFT, Y, exec, $terminal -o 'window.dimensions.lines=20' -o 'window.dimensions.columns=100' --class orgindex -e zsh -c 'cd ~/org/consume && vim ~/org/consume/youtube/youtube1.org'

# Window management
bind = $mod SHIFT, Q, killactive
bind = $mod, F, fullscreen
bind = $mod CTRL, Space, togglefloating
bind = $mod, P, pseudo
bind = $mod, S, togglespecialworkspace

bind = $mod, C, exec, hypr-float-center
bind = $mod SHIFT, C, resizeactive, exact 60% 70%
bind = $mod CTRL, C, togglefloating
bind = $mod CTRL, C, centerwindow

# Workspaces (tags)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod CTRL, 1, workspace, 11
bind = $mod CTRL, 2, workspace, 12
bind = $mod CTRL, 3, workspace, 13
bind = $mod CTRL, 4, workspace, 14
bind = $mod CTRL, 5, workspace, 15
bind = $mod CTRL, 6, workspace, 16
bind = $mod CTRL, 7, workspace, 17
bind = $mod CTRL, 8, workspace, 18
bind = $mod CTRL, 9, workspace, 19
bind = $mod CTRL, 0, workspace, 20

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod SHIFT CTRL, 1, movetoworkspace, 11
bind = $mod SHIFT CTRL, 2, movetoworkspace, 12
bind = $mod SHIFT CTRL, 3, movetoworkspace, 13
bind = $mod SHIFT CTRL, 4, movetoworkspace, 14
bind = $mod SHIFT CTRL, 5, movetoworkspace, 15
bind = $mod SHIFT CTRL, 6, movetoworkspace, 16
bind = $mod SHIFT CTRL, 7, movetoworkspace, 17
bind = $mod SHIFT CTRL, 8, movetoworkspace, 18
bind = $mod SHIFT CTRL, 9, movetoworkspace, 19
bind = $mod SHIFT CTRL, 0, movetoworkspace, 20

bind = $mod, Escape, workspace, previous

# bind = $mod, O, movewindow, monitor other; focusmonitor, other
bind = $mod, O, exec, hypr-focus-other-monitor
bind = $mod CTRL, O, exec, hypr-send-to-other-monitor

bind = $mod CTRL SHIFT, s, exec, hypr-profile

# Sticky on all workspaces
bind = $mod CTRL, S, pin

# Move focus
bind = $mod, J, cyclenext
bind = $mod, K, cyclenext, prev

# Change layout orientation / stack
bind = $mod SHIFT, H, layoutmsg, orientationleft
bind = $mod SHIFT, L, layoutmsg, orientationright
bind = $mod, Space, layoutmsg, hypr-cycle-layout
# bind = $mod, Space, exec, hyprctl keyword general:layout fullscreen
# bind = $mod SHIFT, Space, exec, hyprctl keyword general:layout dwindle

bind = $mod, F5, exec, hypr-animations-toggle

# Resize
bind = $mod, H, resizeactive, -40 0
bind = $mod, L, resizeactive, 40 0
bind = $mod CTRL, K, resizeactive, 0 -40
bind = $mod CTRL, J, resizeactive, 0 40
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Move window
bind = $mod SHIFT, J, swapnext
bind = $mod SHIFT, K, swapnext, prev

# Floating move (10px steps)
bind = $mod SHIFT CTRL, J, moveactive, 0 10
bind = $mod SHIFT CTRL, K, moveactive, 0 -10
bind = $mod SHIFT CTRL, H, moveactive, -10 0
bind = $mod SHIFT CTRL, L, moveactive, 10 0

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
# TODO: fix
# bind = , Print, exec, flameshot gui
bind = SHIFT, Print, exec, gnome-screenshot -i

# Volume and brightness
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, adjust-sync-brightness +5%
bind = , XF86MonBrightnessDown, exec, adjust-sync-brightness 5%-

# --- WINDOW RULES ---
windowrulev2 = float,class:^(orgindex)$
windowrulev2 = float,class:^(JetBrains Toolbox)$
windowrulev2 = float,title:^(Event Tester)$
windowrulev2 = float,class:^(flameshot)$
windowrulev2 = float,class:^(onboard)$
windowrulev2 = fullscreen, workspace:11

# Firefox PiP
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 65% 5%, title:^(Picture-in-Picture)$

plugin {
  hyprgrass {
    # number of fingers required
    fingers = 3

    # sensitivity (lower = faster)
    sensitivity = 0.5

    # allow gestures on touchscreen (important for Yoga Book)
    touch_only = false

    # experimental but useful
    workspace_swipe = true
  }
}

decoration:blur:enabled = false
decoration:shadow:enabled = false
misc:vfr = true
