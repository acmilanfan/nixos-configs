# ~/.config/hypr/hyprland.conf

# --- ENVIRONMENT ---
env = XDG_CURRENT_DESKTOP=Hyprland
env = QT_QPA_PLATFORM=wayland

# --- MONITORS ---
# Two stacked screens (e.g. laptop + external above it)
# monitor=HDMI-A-1,preferred,0x0,1
# monitor=eDP-1,preferred,0x1080,1

# --- INPUT CONFIG ---
input {
  kb_layout = us
  follow_mouse = 1

  touchpad {
    natural_scroll = true
  }
}

# --- GENERAL LOOK ---
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(734899ff)
  col.inactive_border = rgba(000000aa)
  layout = dwindle
  allow_tearing = false
}

# --- DECORATIONS ---
decoration {
  rounding = 10

  blur {
    enabled = false
  }
}

# --- ANIMATIONS ---
animations {
  enabled = true
  bezier = ease, 0.4, 0.02, 0.21, 1
  animation = windows, 1, 3, ease
  animation = fade, 1, 10, ease
  animation = workspaces, 1, 6, ease
}

# --- AUTOSTART ---
exec-once = swww init
exec-once = swww img ~/.config/hypr/wallpapers/default.jpg
exec-once = waybar
exec-once = nm-applet
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = flameshot
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# --- MOD KEY ---
$mod = ALT

# --- KEYBINDS ---

# Launch apps
bind = $mod, Return, exec, alacritty
bind = $mod, D, exec, rofi -show drun
bind = $mod SHIFT, T, exec, rofi -show top -modi top
bind = $mod SHIFT, P, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mod SHIFT, B, exec, rofi-bluetooth
bind = $mod SHIFT, S, exec, rofi-systemd
bind = $mod SHIFT, I, exec, rofi-pulse-select source
bind = $mod CTRL, I, exec, rofi-pulse-select sink
bind = $mod MOD4, C, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mod SHIFT, Y, exec, rofi -modi "clipboard:greenclip print" -show clipboard
bind = $mod SHIFT CTRL MOD4, L, exec, swaylock -c 000000

# Orgmode/terminal
bind = $mod SHIFT, O, exec, alacritty --class orgindex -e zsh -c 'nvim ~/org/life'
bind = $mod SHIFT, W, exec, alacritty --class orgindex -e zsh -c 'nvim ~/org/life/work/work.org'
bind = $mod SHIFT, D, exec, alacritty --class orgindex -e zsh -c 'nvim ~/org/life/dump.org'
bind = $mod SHIFT, Y, exec, alacritty --class orgindex -e zsh -c 'nvim ~/org/consume/youtube/youtube1.org'

# Window management
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, T, togglefloating
bind = $mod, Space, togglefloating
bind = $mod, P, pseudo
bind = $mod, S, togglespecialworkspace

# Workspaces (tags)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Resize
bind = $mod CTRL, H, resizeactive, -20 0
bind = $mod CTRL, L, resizeactive, 20 0
bind = $mod CTRL, K, resizeactive, 0 -20
bind = $mod CTRL, J, resizeactive, 0 20

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, gnome-screenshot -i

# Volume and brightness
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# --- WINDOW RULES ---
windowrulev2 = float,class:^(orgindex)$
windowrulev2 = float,class:^(JetBrains Toolbox)$
windowrulev2 = float,title:^(Event Tester)$
windowrulev2 = float,class:^(flameshot)$
windowrulev2 = float,class:^(onboard)$

# Optional mouse focus
input:focus_follows_mouse = 1
mouse:follow_mouse = 1
